<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Coast</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="build/style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body
    class="bg-zinc-900 grid grid-rows-[minmax(10vh,_4rem)_1fr] min-h-screen max-w-screen gap-4 font-primary"
  >
    <header class="bg-secondary flex items-center w-full px-2">
      <img
        class="h-full mr-auto"
        src="./rock_coast_logo.png"
        alt="rock coast logo"
      />
      <nav class="flex gap-6 py-3 px-6 bg-zinc-300/75 mr-8">
        <a class="text-zinc-800 hover:text-primary font-semibold" href="/"
          >Home</a
        >
        <a
          class="text-zinc-800 hover:text-primary font-semibold"
          href="/televisions"
          >Television</a
        >
        <a
          class="text-zinc-800 hover:text-primary font-semibold"
          href="/electronics"
          >Electronics</a
        >
        <a
          class="text-zinc-800 hover:text-primary font-semibold"
          href="/services"
          >Services</a
        >
      </nav>
    </header>
    <main
      class="p-2 bg-zinc-50 rounded-2xl flex flex-col w-[1140px] mx-auto mb-4"
    >
      <aside class="">
        <h2 class="font-medium tracking-loosest text-primary text-4xl">
          Something Occurs
        </h2>
        <div class="mt-4 mb-6 flex flex-col gap-4">
          <p>Put something in this space, like text or a filtering interface</p>
          <div class="flex gap-4 pl-4">
            <button
              id="prevPageButton"
              type="button"
              class="py-1 px-2 border bg-primary-bright rounded uppercase font-semibold tracking-looser text-zinc-50 flex items-center"
            >
              <span class="material-symbols-outlined"> arrow_back_ios </span>
              prev
            </button>
            <button
              id="nextPageButton"
              type="button"
              class="py-1 px-2 border bg-primary-bright rounded uppercase font-semibold tracking-looser text-zinc-50 flex items-center"
            >
              next
              <span class="material-symbols-outlined"> arrow_forward_ios </span>
            </button>
          </div>
        </div>
      </aside>
      <section class="flex-1 mb-8">
        <h2 class="mb-8 font-medium tracking-loosest text-primary text-4xl">
          Products
        </h2>
        <div>
          <div id="productList" class="grid grid-cols-3"></div>
        </div>
      </section>
    </main>

    <template id="productCardTemplate">
      <div class="col-span-1 flex flex-col items-center font-secondary">
        <h3 class="font-semibold text-2xl">Product Name</h3>
        <div
          class="p-4 bg-primary border rounded-lg text-zinc-50 w-[calc(100%-4rem)] flex-1 grid grid-rows-[auto_1fr_auto]"
        >
          <div
            class="px-2 flex flex-col gap-4 border-b border-zinc-900 pt-2 pb-4 my-2"
          >
            <p class="description">
              This is a product description that takes up a few lines of space
            </p>
          </div>
          <div
            class="px-2 flex flex-col gap-4 border-b border-zinc-900 py-2 my-2"
          >
            <div class="grid grid-cols-[40%_1fr] gap-6">
              <p class="flex-grow text-xl font-semibold basis-5/12 self-center">
                Product Info:
              </p>
              <ul class="info list-disc"></ul>
            </div>
            <div class="grid grid-cols-[40%_60%] gap-6">
              <p class="text-xl font-semibold basis-5/12 self-center">
                More Info:
              </p>
              <ul class="more-info list-disc"></ul>
            </div>
          </div>
          <a
            class="text-center my-2 mx-6 pt-4 pb-4 hover:cursor-pointer bg-zinc-50/25 hover:bg-zinc-50/50 hover:scale-110"
            href=""
          >
            <p class="text-center uppercase text-lg text-zinc-900 font-bold">
              Buy it now!
            </p>
          </a>
        </div>
      </div>
    </template>
  </body>
</html>
