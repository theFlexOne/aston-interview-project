<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Coast</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="build/style.css" />
  </head>
  <body
    class="bg-zinc-900 grid grid-rows-[minmax(10vh,_4rem)_1fr] min-h-screen max-w-screen gap-4"
  >
    <header class="bg-[#708090] flex items-center w-full px-2">
      <img
        class="h-full mr-auto"
        src="./rock_coast_logo.png"
        alt="rock coast logo"
      />
      <nav class="flex gap-6 py-3 px-6 bg-zinc-300/75 mr-8">
        <a class="text-zinc-800 hover:text-[#bc6929] font-semibold" href="/"
          >Home</a
        >
        <a
          class="text-zinc-800 hover:text-[#bc6929] font-semibold"
          href="/televisions"
          >Television</a
        >
        <a
          class="text-zinc-800 hover:text-[#bc6929] font-semibold"
          href="/electronics"
          >Electronics</a
        >
        <a
          class="text-zinc-800 hover:text-[#bc6929] font-semibold"
          href="/services"
          >Services</a
        >
      </nav>
    </header>
    <main
      class="p-2 bg-zinc-50 rounded-2xl flex flex-col w-[1140px] mx-auto mb-4"
    >
      <aside class="flex-[0_1_25%]">
        <h2 class="mb-3 font-medium tracking-[.25rem] text-[#bc6929] text-4xl">
          Something Occurs
        </h2>
        <div>
          <p>Put something in this space, like text or a filtering interface</p>
        </div>
      </aside>
      <section class="flex-1 mb-8">
        <h2 class="mb-8 font-medium tracking-[.25rem] text-[#bc6929] text-4xl">
          Products
        </h2>
        <div>
          <div id="productList" class="grid grid-cols-3"></div>
        </div>
      </section>
    </main>

    <template id="productCardTemplate">
      <div class="col-span-1 flex flex-col items-center">
        <h3>Product Name</h3>
        <div
          class="p-4 bg-[#d27731] border rounded-lg text-zinc-50 w-[calc(100%-4rem)]"
        >
          <div
            class="px-2 flex flex-col gap-4 border-b border-zinc-900 py-2 my-2"
          >
            <p class="description">
              This is a product description that takes up a few lines of space
            </p>
          </div>
          <div
            class="px-2 flex flex-col gap-4 border-b border-zinc-900 py-2 my-2"
          >
            <div class="grid grid-cols-[50%_50%] gap-4 items-center">
              <p>Product Info:</p>
              <ul class="info"></ul>
            </div>
            <div class="grid grid-cols-[50%_50%] gap-4 items-center">
              <p>More Info:</p>
              <ul class="more-info"></ul>
            </div>
          </div>
          <div class="px-2 flex flex-col gap-4">
            <a
              class="text-center uppercase text-lg text-zinc-900 font-bold"
              href="#"
              >Buy it now!</a
            >
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
